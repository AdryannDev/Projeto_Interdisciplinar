    </header> 
    <main>
        <section class="formulario-cadastro">
        <h1 class="cadastro-titulo">Adicionar reclamação</h1>
        <div class="cadastro-inputs">
            <div class="cadastro-input">
                <label for="nome">Título da reclamação:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="cadastro-input">
                <label for="reclamacao">Reclamação:</label>
                <textarea id="reclamacao" name="reclamacao" placeholder="Digite seu texto aqui..."></textarea>
            </div>
                <label for="imagem" id="imagem-titulo">imagens:</label>
                <img src=" " id="imagem-preview" alt="Imagem a ser adicionada">
                <input type="file" id="imagem-input" accept="image/*">
                <!-- O botão estilizado substitui o input de arquivo -->
                <button id="upload-button" type="button">+</button>
        </div>
        <button type="submit" id="enviar-botao">Enviar</button>
        </section>
    </main>
    <footer>
