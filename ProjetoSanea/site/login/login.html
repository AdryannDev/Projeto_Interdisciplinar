    <main>
        <section class="formulario-login">
            <h1 class="login-titulo">Faça seu Login</h1>
            <div class="login-inputs">
                <div class="login-input">
                    <label for="email"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="black" d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2zm-2 0l-8 5l-8-5zm0 12H4V8l8 5l8-5z"/></svg>Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="login-input">
                    <label for="senha"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="black" d="M12 17a2 2 0 0 1-2-2c0-1.11.89-2 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m6 3V10H6v10zm0-12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10c0-1.11.89-2 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2zm-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3"/></svg>Senha:</label>
                    <input type="password" name="senha" id="senha">
                </div>
            </div>
            <div class="btn-entrar-login">
                <button id="login-botao">ENTRAR</button>
            </div>
            
            <div class="check-manter-logado">
                <input type="checkbox" name="" id=""><span class="login-texto">Manter-me logado</span>
            </div>
            <div class="entrar-redes">
                <a href=""><img src="../../img/login/facebook.png" alt=""></a>
                <a href=""><img src="../../img/login/linkedin.png" alt=""></a>
                <a href=""><img src="../../img/login/social.png" alt=""></a>
            </div>
            <div class="direcionar-cadastro">
                <span class="login-texto">Ainda não possui conta? <a href="cadastro.html" id="link-cadastro">Clique aqui</a></span>
            </div>
        </section>
    </main>
